<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="devotional-img.html">

<dom-module id="devotional-list-item">

  <template>

    <style>

      :host {
        display: block;
      }

      a {
        display: block;
        position: relative;
        text-decoration: none;
        color: inherit;
        overflow: hidden;
      }

      /*.item {
        @apply --layout-horizontal;
        cursor: pointer;
        padding: 16px 22px;
        border-bottom: 1px solid #DDD;
      }*/

      .item {
        @apply --layout;
        /*background-color: #ddd;*/
        border-bottom: 1px solid #ddd;
        padding: 16px 22px;
        position: relative;
        width: 300px;
        /*height: 50px;*/
        margin: 8px;
      }

      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #ddd;
      }

      .pad {
        @apply --layout-flex;
        @apply --layout-vertical;
        padding: 0 16px;
      }

      .primary {
        font-size: 16px;
      }

      .secondary {
        font-size: 14px;
      }

      .dim {
        color: gray;
      }

    </style>

    <a href$="[[item.href]]">
      <div tabindex$="[[tabIndex]]" aria-label$="Select [[item.name]]" class="item">
        <div class="avatar"></div>
        <div class="pad">
          <div class="primary">
            [[item.headline]]
          </div>
          <div class="secondary dim">[[item.date]]</div>
        </div>
      </div>
    </a>
  </template>

  <script>

    Polymer({

      is: 'devotional-list-item',

      properties: {

        item: {
          type: Object
        }

      }

    });

  </script>

</dom-module>
